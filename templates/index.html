<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Fraud Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #6c5ce7;
            --accent-color: #00cec9;
            --error-color: #ff4757;
            --success-color: #2ed573;
        }
        
        body {
            padding: 20px;
            background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .upload-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .upload-icon {
            font-size: 64px;
            color: var(--primary-color);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .upload-form {
            position: relative;
            padding: 20px;
            border: 2px dashed var(--primary-color);
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .upload-form:hover {
            border-color: var(--accent-color);
            transform: scale(1.01);
        }
        
        .file-input {
            position: relative;
            display: inline-block;
        }
        
        .file-input input[type="file"] {
            display: none;
        }
        
        .file-input label {
            display: inline-block;
            padding: 12px 30px;
            background: var(--primary-color);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input label:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .selected-file {
            margin-top: 15px;
            padding: 10px;
            background: rgba(74, 107, 255, 0.1);
            border-radius: 10px;
            display: none;
        }
        
        .submit-btn {
            margin-top: 20px;
            padding: 12px 40px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            z-index: 1000;
        }
        
        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            display: none;
            color: var(--error-color);
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 71, 87, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <div class="text-center mb-4">
                <i class="fas fa-shield-alt upload-icon"></i>
                <h1 class="mb-3">Credit Card Fraud Detection</h1>
                <p class="lead text-muted">Upload your CSV file containing credit card transactions for fraud analysis</p>
            </div>
            
            <div class="upload-form">
                <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
                    <div class="file-input">
                        <input type="file" name="file" id="file" accept=".csv" required>
                        <label for="file">
                            <i class="fas fa-cloud-upload-alt me-2"></i>Choose CSV File
                        </label>
                    </div>
                    
                    <div class="selected-file" id="selectedFile">
                        <i class="fas fa-file-csv me-2"></i>
                        <span id="fileName">No file selected</span>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-search me-2"></i>Analyze for Fraud
                    </button>
                    <div id="chatbox">
                        <h3>Assistant Agent</h3>
                        <div id="chatlog"></div>
                        <input type="text" id="userInput" placeholder="Ask me anything..." />
                        <button onclick="sendMessage()">Send</button>
                      </div>
                      <script>
                      function sendMessage() {
                          var userInput = document.getElementById('userInput').value;
                          fetch('/chat', {
                              method: 'POST',
                              headers: {'Content-Type': 'application/json'},
                              body: JSON.stringify({message: userInput})
                          })
                          .then(response => response.json())
                          .then(data => {
                              var chatlog = document.getElementById('chatlog');
                              chatlog.innerHTML += "<b>You:</b> " + userInput + "<br>";
                              chatlog.innerHTML += "<b>Assistant:</b> " + data.reply + "<br>";
                              document.getElementById('userInput').value = '';
                          });
                      }
                      </script>
                </form>
                
                <div class="loading" id="loading">
                    <div class="loading-content">
                        <div class="spinner"></div>
                        <p>Analyzing transactions...</p>
                    </div>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('file').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file selected';
            document.getElementById('fileName').textContent = fileName;
            document.getElementById('selectedFile').style.display = 'block';
        });

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            const fileInput = document.getElementById('file');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!fileInput.files[0]) {
                e.preventDefault();
                errorMessage.textContent = 'Please select a CSV file first.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!fileInput.files[0].name.toLowerCase().endsWith('.csv')) {
                e.preventDefault();
                errorMessage.textContent = 'Please select a valid CSV file.';
                errorMessage.style.display = 'block';
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            errorMessage.style.display = 'none';
        });
    </script>
</body>
</html>
